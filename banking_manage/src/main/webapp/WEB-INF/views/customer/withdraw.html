<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Banking Dashboard Template</title>
    <th:block th:replace="layout/head :: head" />
</head>
<body>
<div class="main-wrapper">
    <th:block th:replace="layout/header :: header"/>
</div>
<div class="sidebar" id="sidebar">
    <th:block th:replace="layout/sidebar :: sidebar"/>
</div>

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <h3 class="page-title mt-3">Banking Management</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex">
                <div class="card card-table flex-fill">
                    <div class="card-header" style="background-color: #ABDDD8">
                        <h3 class="card-title float-left mt-2" style="font-weight: bold">Create Customer</h3>
                        <div class="d-flex float-right " style="gap: 10px;">
                            <a href="/customers">
                                <button type="button" class="btn btn-primary viewbutton"> <i class="fas fa-list-ul"></i> Customers list</button>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="p-4">
                                <form th:object="${withdraw}" method="post">
                                    <div class="row mb-3 mt-3">
                                        <div class="col-lg-6">
                                            <label for="fullName" class="form-label fw-bold">Full Name</label>
                                            <input type="text" class="form-control" id="fullName" th:field="*{customerWithdraws.fullName}" readonly>
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="email" class="form-label fw-bold">Email</label>
                                            <input type="email" class="form-control" id="email" th:field="*{customerWithdraws.email}" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-lg-6">
                                            <label for="balance" class="form-label fw-bold">Current balance</label>
                                            <input type="text" class="form-control" id="balance" th:field="*{customerWithdraws.balance}" disabled>
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="address" class="form-label fw-bold">Transaction amount</label>
                                            <input type="text" class="form-control" id="address" th:field="*{transactionAmount}">
                                        </div>
                                    </div>

                                    <div class="row pt-3">
                                        <div class="col-lg-3">
                                            <button type="submit" class="btn btn-outline-warning">
                                                <i class="fas fa-minus"></i>
                                                Withdraw
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:if="${success == true}">
        <footer class="container-fluid success">
            <div class="content container-fluid">
                <div class="notification">
                    <p class="success" th:text="${message}"></p>
                </div>
            </div>
        </footer>
    </th:block>

    <th:block th:if="${success == false}">
        <footer class="container-fluid error">
            <div class="content container-fluid">
                <div class="notification">
                    <p class="error" th:text="${message}"></p>
                </div>
            </div>
        </footer>
    </th:block>
</div>

<th:block th:replace="layout/footer"/>

</body>
</html>
