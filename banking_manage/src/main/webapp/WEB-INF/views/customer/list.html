<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Banking Dashboard Template</title>
    <th:block th:replace="layout/head :: head"/>
</head>
<body>
<div class="main-wrapper">
    <th:block th:replace="layout/header :: header"/>
</div>
<div class="sidebar" id="sidebar">
    <th:block th:replace="layout/sidebar :: sidebar"/>
</div>

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <h3 class="page-title mt-3" style="color: #009688">Banking Management</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex">
                <div class="card card-table flex-fill">
                    <div class="card-header" style="background-color: #ABDDD8">
                        <h3 class="card-title float-left mt-2" style="font-weight: bold">List of Customers</h3>
                        <div class="d-flex float-right " style="gap: 10px;">
                            <button type="button" class="btn btn-primary viewbutton"><i class="fas fa-history"></i>
                                Transfer histories
                            </button>
                            <a href="/customers/create">
                                <button type="button" class="btn btn-primary viewbutton"><i
                                        class="far fa-plus-square"></i> Add new customer
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-center text-center ">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>FullName</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th class="text-right">Balance</th>
                                    <th colspan="5">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="item : ${customers}">
                                    <tr>
                                        <td th:text="${item.id}"></td>
                                        <td th:text="${item.fullName}"></td>
                                        <td th:text="${item.email}"></td>
                                        <td th:text="${item.phone}"></td>
                                        <td th:text="${item.address}"></td>
                                        <td th:text="${item.balance}"></td>
                                        <td>
                                            <a th:href="@{'/customers/update/' + ${item.id}}">
                                                    <button class="btn btn-outline-secondary">
                                                        <i class="far fa-edit"></i>
                                                    </button>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{'/customers/deposit/' + ${item.id}}">
                                            <button class="btn btn-outline-success">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{'/customers/withdraw/' + ${item.id}}">
                                            <button class="btn btn-outline-warning">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{'/customers/transfer/' + ${item.id}}">
                                            <button class="btn btn-outline-primary">
                                                <i class="fas fa-exchange-alt"></i>
                                            </button>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{'/customers/delete/' + ${item.id}}">
                                            <button class="btn btn-outline-danger">
                                                <i class="fas fa-ban"></i>
                                            </button>
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:if="${success == true}">
        <footer class="container-fluid success">
            <div class="content container-fluid">
                <div class="notification">
                    <p class="success" th:text="${message}"></p>
                </div>
            </div>
        </footer>
    </th:block>

    <th:block th:if="${success == false}">
        <footer class="container-fluid error">
            <div class="content container-fluid">
                <div class="notification">
                    <p class="error" th:text="${message}"></p>
                </div>
            </div>
        </footer>
    </th:block>
</div>
<th:block th:replace="layout/footer"/>

</body>
</html>
